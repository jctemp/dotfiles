[character]
success_symbol = "[✓](bold green)"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[✓](bold green)"

[time]
disabled = false
style = "bold white"
format = " [$time]($style) "

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

